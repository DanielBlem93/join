<body>
    <div class="addTaskFrame40">
        <span class="typography2t1">Add Task</span>
    </div>
    <div class="addTaskFrame38">

            <span class="typography2T6">Title</span>
            <input class="addTaskFrame14 typography2T6" placeholder="Enter a Title">
            <span class="typographyT7">This field is required</span>
        </div>

            <span class="typography2T6">Description</span>
            <textarea class="addTaskFrame17 typography2T6" placeholder="Enter a Description"></textarea>

        </div>
        <div class="addTaskCategory">
            <span class="typography2T6">Category</span>
            <select>
                <option disabled selected hidden>Select task category</option>
                <option value="">New Category</option>
                <option value="">Sales</option>
                <option value="">Backoffice</option>
              </select>

        </div>
        <div class="addTaskAssignedTo">Bla</div>
    </div>
