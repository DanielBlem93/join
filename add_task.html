<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts.css">
    <link rel="stylesheet" href="./assets/add_task.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="js/template-script2.js"></script>
    <script src="js/db-connect.js"></script>
    <script src="js/signUp.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/login.js"></script>
    <script src="./js/add_contact.js"></script>
    <script src="./js/edit_contact.js"></script>
    <script src="./js/logout.js"></script>
    <title>Add Task</title>
</head>

<body onload="init();">

    <div w3-include-html="assets/templates/desktop_template.html"></div>
    <main>
        <div class="addTaskFrame40">
            <span class="typography2t1">Add Task</span>
        </div>
        <div class="addTaskFrame38">
            <div class="addTaskTitle">
                <span class="typography2T6">Title</span>
                <div class="addTaskFrame14">
                    <input class="typography2T6 inputFrame" placeholder="Enter a Title">
                </div>
                <span class="typographyT7 displayNone">This field is required</span>
            </div>
            <div class="addTaskDescription">
                <span class="typography2T6">Description</span>
                <div class="addTaskFrame17">
                    <textarea class="typography2T6 textareaFrame" placeholder="Enter a Description"></textarea>
                    <img class="addTaskFrame17Recurso11" src="./assets/img/recurso-11.svg">
                </div>
                <span class="typographyT7 displayNone">This field is required</span>
            </div>
            <div class="addTaskDropdown">
                <span class="typography2T6">Category</span>
                <div style="height: 51px;" class="dropdown dropdown-category typography2T6">

                    <div class="dropdown-content">
                        <div onclick="toggleDropdown('dropdown-category');renderCategorys()" id="select-box">

                            <div class="dropdown-option dropdown-start-text">
                                <div id="select-task-category" style="display: unset;">Select task category</div>
                                <div id="select-task-category-img"><img src="assets/img/vector2.svg"></div>
                            </div>
                        </div>
                        <div onclick="newCategory('flex', 'none', 'none')" class="dropdown-option ">New Category</div>
                        <div id="categorys"></div>
                    </div>
                </div>

                <fieldset style="display: none;" id="colors-container">
                    <input id="lightblue" type="radio" name="color" value="lightblue" />
                    <label class="color-circle circle-lightblue" for="lightblue"></label>

                    <input id="red" type="radio" name="color" value="red" />
                    <label for="red" class="color-circle circle-red"></label>

                    <input id="green" type="radio" name="color" value="green" />
                    <label for="green" class="color-circle circle-green"></label>

                    <input id="orange" type="radio" name="color" value="orange" />
                    <label for="orange" class="color-circle circle-orange"></label>

                    <input id="purple" type="radio" name="color" value="purple" />
                    <label for="purple" class="color-circle circle-purple"></label>

                    <input id="darkblue" type="radio" name="color" value="darkblue" />
                    <label for="darkblue" class="color-circle circle-darkblue"></label>

                    <input id="mint" type="radio" name="color" value="mint" />
                    <label for="mint" class="color-circle circle-mint"></label>

                    <input id="pink" type="radio" name="color" value="pink" />
                    <label for="pink" class="color-circle circle-pink"></label>
                </fieldset>

                <span class="typographyT7 displayNone">This field is required</span>
            </div>













            <div class="addTaskDropdown">
                <span class="typography2T6">Assinged to</span>

                <div style="height: 51px;" class="dropdown dropdown-assinged-to typography2T6">

                    <div class="dropdown-content">

                        <div id="select-box2" onclick="toggleDropdown('dropdown-assinged-to');renderContacts()"
                            class="dropdown-option dropdown-start-text">
                     

                            
                            <div class="dropdown-option dropdown-start-text">
                                <div id="select-contacts-to-assign" style="display: unset;">Select contacts to assign</div>
                                <div id="select-contacts-to-assign-img"><img src="assets/img/vector2.svg"></div>
                            </div>





                            <div id="input-container2" class="dropdown-option" style="display: none;">
                                <input id="assinged-to-input" class="typography2T6 inputFrame"
                                    placeholder="Contact E-Mail" type="email">
                                <div class="check-container">
                                    <img onclick="discardNewCategory('none','unset','unset')"
                                        src="assets/img/icons/dropdown-close-button.svg">
                                    <img src="assets/img/icons/dropdown-abtrenner.svg">
                                    <img onclick="addNewCategory()" src="assets/img/icons/dropdown-check-button.svg">
                                </div>
                            </div>

                        </div>



                        <div id="contacts">

                        </div>

                        <div onclick="showInviteNewContactInput()" class="dropdown-option dropdown-option-img">Invite new contact<div><img
                                    src="assets/img/icons/invite-new-contact.svg"></div>
                        </div>
                    </div>


                </div>

                <div id="assinged-persons-container">

                </div>
                <span class="typographyT7 displayNone">This field is required</span>
            </div>



        </div>
        <span class="typographyT7 displayNone">This field is required</span>
        </div>
        </div>
        <div class="addTaskVector4"><img src="./assets/img/vector4.svg"></div>
        <div class="addTaskFrame43">
            <div class="addTaskFrame39">
                <div class="addTaskDueDate">
                    <span class="typography2T6">Due date</span>
                    <div class="addTaskFrame14">
                        <input type="date" class="typography2T6 inputFrame" placeholder="dd/mm/yyyy">
                    </div>
                    <span class="typographyT7 displayNone">This field is required</span>
                </div>
                <div class="addTaskFrame28">
                    <span class="typography2T6">Prio</span>
                    <div class="addTaskPriority">
                        <button onclick="" class="addTaskFrame14Prio buttonFramePrio">
                            <span id="addTaskBtnUrgend" class="typography2T6">Urgent</span>
                            <img src="./assets/img/prioAlta.svg">
                        </button>
                        <button onclick="" class="addTaskFrame14Prio buttonFramePrio">
                            <span id="addTaskBtnUrgend" class="typography2T6">Medium</span>
                            <img src="./assets/img/prioBaja.svg">
                        </button>
                        <button onclick="" class="addTaskFrame14Prio buttonFramePrio">
                            <span id="addTaskBtnUrgend" class="typography2T6">Low</span>
                            <img src="./assets/img/prioMedia.svg">
                        </button>
                    </div>
                </div>
                <div class="addTaskSubtasks">
                    <span class="typography2T6">Subtasks</span>
                    <div class="addTaskFrame14">
                        <input class="typography2T6 inputFrame" placeholder="Add new Subtasks">

                        <img class="iconoirCancel" src="./assets/img/iconoir_cancel.svg">

                    </div>
                    <div class="addTaskFrame37">
                        <label>
                            <input type="checkbox" checked="checked">
                            <span class="checkmarkText typography2body">Subtask&nbsp;1</span>
                            <span class="checkmark"><img class="rectangle6" src="./assets/img/rectangle6.svg"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="addTaskFrame35">
            <div class="addTaskFrame27">
                <button onclick="" class="addTaskSecondary">
                    <span class="typography2T6">Clear</span>
                    <img class="iconoirCancel2" src="assets/img/iconoir_cancel2.svg">
                    <img class="iconoirCancel3" src="assets/img/iconoir_cancel3.svg">
                </button>
                <button onclick="" class="addTaskPrimCheckBtn">
                    <span class="typographyPrimCheckBtn">Create Task</span>
                    <img src="assets/img/akar-icons_check.svg">
                </button>
            </div>
        </div>
    </main>

    <script src="js/add_task.js"></script>
</body>

</html>
