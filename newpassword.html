<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts.css">
    <link rel="stylesheet" href="./assets/login.css">
    <script src="script.js"></script>
    <title>Join</title>
</head>
<body>
    <div class="login-header">
        <img src="./assets/img/join-logo-dunkel-klein.png" alt="logo Join">
    </div>
<div class="login-form new-pw">
    <div onclick="window.location.href = 'index.html'" class="back">
        <img src="./assets/img/back-icon.png" alt="back">
    </div>
    <h1>Reset your password</h1>
    <hr class="form-hr">
    <p>Change your account password</p>
    <div class="input-container">
        <input  type="text" placeholder="New password" required>
    </div>
    <div class="input-container">
        <input type="password" placeholder="Confirm password" required>
    </div>    
    <div class="login-submit">
        <button class="btn-login-singup forgot-password-btn" >Continue</button>
    </div>
</div>
</body>
</html>
