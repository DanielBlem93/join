<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts.css">
    <link rel="stylesheet" href="./assets/board.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="js/template-script2.js"></script>
    <script src="js/db-connect.js"></script>
    <script src="js/signUp.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/login.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/add_contact.js"></script>
    <script src="./js/edit_contact.js"></script>
    <script src="./js/logout.js"></script>
    <script src="./js/show_todos.js"></script>
    <title>Board</title>
</head>

<body onload="initBoard(); init()">
    <div w3-include-html="assets/templates/desktop_template.html"></div>

    <div class="content">
        <div class="board-content">
            <div class="board-header">
                <h1>Board</h1>
                <div class="board-header-search">
                    <div class="input-container">
                        <input type="text" placeholder="Find Task">
                        <img class="search-img" src="./assets/img/search-icon-schwarz.png">
                        <hr class="search-img-hr">
                    </div>
                    <button>Add Task +</button>
                </div>
            </div>
            <div class="board-body-container">
                <div class="board-body drag-area board-todo">
                    <div class="board-body-haeder">
                        <h3>Todo</h3>
                        <img src="./assets/img/add-icon.png">
                    </div>
                    <div id="open" class="drag-area" ondrop="movedTo('open')" ondragover="allowDrop(event)">
                    </div>
                </div>
                <div class="board-body drag-area board-in-progress">
                    <div class="board-body-haeder">
                        <h3>In progress</h3>
                        <img src="./assets/img/add-icon.png" alt="">
                    </div>
                    <div id="progress" class="drag-area" ondrop="movedTo('progress')" ondragover="allowDrop(event)">
                    </div>
                </div>
                <div class="board-body drag-area board-feedback">
                    <div class="board-body-haeder">
                        <h3>Awaiting Feedback</h3>
                        <img src="./assets/img/add-icon.png" alt="">
                    </div>
                    <div id="feedback" class="drag-area" ondrop="movedTo('feedback')" ondragover="allowDrop(event)">
                    </div>
                </div>
                <div class="board-body drag-area board-done">
                    <div class="board-body-haeder">
                        <h3>Done</h3>
                        <img src="./assets/img/add-icon.png" alt="">
                    </div>
                    <div id="closed" class="drag-area" ondrop="movedTo('closed')" ondragover="allowDrop(event)">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="showTodo" class="displayNone"></div>
</body>

</html>
