<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts.css">
    <link rel="stylesheet" href="./assets/login.css">
    <script src="./js/db-connect.js"></script>
    <script src="./js/signUp.js"></script>
    <script src="./js/script.js"></script>
    <title>Join</title>
</head>
<body>
    <div class="login-header">
        <img src="./assets/img/join-logo-dunkel-klein.png" alt="logo Join">
    </div>
<div class="login-form sign-up-form">
    <div onclick="window.location.href = 'index.html'" class="back">
        <img src="./assets/img/back-icon.png" alt="back">
    </div>
    <h1>Sign Up</h1>
    <hr class="form-hr">
    <div class="input-container">
        <input id="signupName"  type="text" placeholder="Name" required pattern="^[a-zA-ZäöüÄÖÜß]+(\s[a-zA-ZäöüÄÖÜß]+)?$">
        <img class="login-img" src="./assets/img/member-icon-klein.png" alt="name">
    </div>
    <div class="input-container">
        <input id="signupEmail"  type="email" placeholder="Email" required>
        <img class="login-img" src="./assets/img/email-logo.png" alt="email-logo">
    </div>
    <div class="input-container">
        <input id="signupPassword" type="password" placeholder="Password" required>
        <img class="login-img" src="./assets/img/schloss-logo.png" alt="password-logo">
    </div>   
    <div class="login-submit">
        <button onclick="loginSignUp()" class="btn-login-singup signup-btn" >Sing up</button>
    </div>
</div>
</body>
</html>
