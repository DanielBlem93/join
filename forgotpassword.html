<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts.css">
    <link rel="stylesheet" href="./assets/login.css">
    <script src="script.js"></script>
    <title>Join</title>
</head>
<body>
    <div class="login-header">
        <img src="./assets/img/join-logo-dunkel-klein.png" alt="logo Join">
    </div>
<div class="login-form sign-up-form forgot-password">
    <div class="back">
        <img src="./assets/img/back-icon.png" alt="back">
    </div>
    <h1>I forgot my password</h1>
    <hr class="form-hr">
    <p>Don't worry! We will send you an email with the instructions to reset your password.</p>
    <div class="input-container">
        <input  type="email" placeholder="Email">
        <img class="login-img" src="./assets/img/email-logo.png" alt="email-logo">
    </div>
    <div class="login-submit">
        <button class="btn-login-singup signup-btn forgot-password-btn" >Send me the email</button>
    </div>
</div>
</body>
</html>
