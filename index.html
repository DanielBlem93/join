<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif" href="./assets/img/join-icon weiss.png">
    <link rel="stylesheet" href="./assets/fonts.css">
    <link rel="stylesheet" href="./assets/login.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./js/script.js"></script>
    <script src="./js/db-connect.js"></script>
    <script src="./js/signUp.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/board.js"></script>
    <title>Join</title>
</head>

<body onload="moveLogo()">
    <div class="content-login">
        <div id="img-container" class="img-container">
            <img id="logo-image" class="logo-image" src="./assets/img/join-logo-gross-dunkel.svg">
        </div>
        <div id="img-container-mobile" class="img-container-mobile">
            <img id="logo-image-mobile" class="logo-image" src="./assets/img/capa2.svg">
        </div>


        <div id="login-header" class="login-header">
            <div class="login-header-signup">
                <p>Not a Join user?</p>
                <button onclick="window.location.href = 'signup.html'" class="btn-login-singup">Sign up</button>
            </div>
        </div>

        <div id="login-form" class="login-form">
            <div class="input-headline">
                <h1 class="typo2t1 txtBlack">Log In</h1>
                <hr class="form-hr">
            </div>
            <div class="input-container">
                <input id="loginEmail" type="email" placeholder="Email" required>
                <img class="login-img" src="./assets/img/email-logo.png" alt="email-logo">
            </div>
            <div class="input-container">
                <input id="loginPassword" type="password" placeholder="Password" required>
                <img class="login-img" src="./assets/img/schloss-logo.png" alt="password-logo">
            </div>
            <div class="login-remember">
                <div class="login-chackbox">
                    <input class="login-chakbox-insert" type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a class="login-link" onclick="window.location.href='forgotpassword.html'">Forgot my password</a>
            </div>
            <div class="login-submit">
                <button onclick="login()" class="btn-login-singup">Log In</button>
                <button onclick="guestLogin()" class="login-guest">Guest Log In</button>
            </div>
        </div>
    </div>
    <div id="indexFooter" class="indexFooter">
        <a href=""><span class="typo2Body txtGrey">Privacy Policy</span></a>
        <a href=""><span class="typo2Body txtGrey">Legal notice</span></a>
    </div>
    <div id="loginOverlay" class="loginOverlay">
    </div>
</body>

</html>
