<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts.css">
    <link rel="stylesheet" href="./assets/login.css">
    <script src="script.js"></script>
    <title>Join</title>
</head>
<body>
    <div class="img-container">
        <img class="img" src="./assets/img/join-logo-gross-dunkel.png" alt="Join-Logo">
    </div>
    <div class="login-header">
        <img src="./assets/img/join-logo-dunkel-klein.png" alt="logo Join">
        <div class="login-header-signup">
            <p>Not a Join user?</p>
            <button class="btn-login-singup">Sing up</button>
        </div>
    </div>
<div class="login-form">
    <h1>Log In</h1>
    <div class="input-container">
        <input  type="email" placeholder="Email">
        <img class="login-img" src="./assets/img/email-logo.png" alt="email-logo">
    </div>
    <div class="input-container">
        <input type="password" placeholder="Password">
        <img class="login-img" src="./assets/img/schloss-logo.png" alt="password-logo">
    </div>
    <div class="login-remember">
        <div class="login-chackbox">
            <input class="login-chakbox-insert" type="checkbox" id="remember">
            <label for="remember">Remember me</label>
        </div>
        <a class="login-link" href="#">Forgot my password</a>
    </div>    
    <div class="login-submit">
        <button class="btn-login-singup" >Log In</button>
        <button class="login-guest">Guest Log In</button>
    </div>
</div>
</body>
</html>
