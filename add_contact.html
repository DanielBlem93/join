<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts.css">
    <link rel="stylesheet" href="./assets/addcontact.css">
    <script src="js/template-script2.js"></script>
    <script src="js/db-connect.js"></script>
    <script src="js/signUp.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/login.js"></script>
    <title>Add Contact</title>
</head>
<body>
    <div class="add-contacts-container">
        <div class="add-contact-greeting-container">
            <img src="./assets/img/join-icon weiss.png" alt="">
            <h1>Add Contact</h1>
            <p>Tasks are better with a team!</p>
            <hr class="add-contact-hr">
        </div>
        <div class="add-contact-form-container">
            <div class="contact-member-icon">
                <img src="./assets/img/member-icon.png" alt="">
            </div>
            <div class="add-contact-form">
                <div class="input-container">
                 <input type="text" name="contact_name" placeholder="Name" required>
                 <img class="add-contact-img" src="./assets/img/member-icon-klein.png" alt="">
                </div>
                <div class="input-container">
                 <input type="email" name="contact_email" placeholder="Email" required>
                    <img class="add-contact-img" src="./assets/img/email-logo.png" alt="">
                </div>
                <div class="input-container">
                 <input type="text" name="contact_phone" placeholder="Phone" required>
                    <img class="add-contact-img" src="./assets/img/phone-icon.png" alt="">
                </div>
                 <div class="btn">
                    <button class="add-contact" >
                        Cansel
                        <img src="./assets/img/close-icon.png" alt="">
                    </button>
                    <button class="create-contact" >
                        Create contact
                        <img src="./assets/img/chack-icon.png" alt="">
                    </button>
                 </div>
            </div>
        </div>
        <div class="close">
            <img class="close-icon" src="./assets/img/close-icon.png" alt="close-icon">
        </div>
    </div>
</body>
</html>
