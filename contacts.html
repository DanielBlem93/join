<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts.css">
    <link rel="stylesheet" href="./assets/contacts.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="js/template-script2.js"></script>
    <title>Contakts</title>
</head>
<body onload="init()">
<div w3-include-html="assets/templates/desktop_template.html"></div>
<div class="content">
    <div class="contacts-list">
        <div class="contact-list-first-latter">A</div>
         <hr class="contact-list-hr">

         <div class="contacts-list-item">
            <div class="contact-list-icon">MM</div>
            <div>
                <div class="contacts-list-item-name">Max Musterman</div>
                <div class="contacts-list-item-email">maxmuster@gmail.de</div>
            </div>
        </div>
        <div class="contacts-list-item">
            <div class="contact-list-icon">MM</div>
            <div>
                <div class="contacts-list-item-name">Max Musterman</div>
                <div class="contacts-list-item-email">maxmuster@gmail.de</div>
            </div>
        </div>
        <div class="contact-list-first-latter">B</div>
         <hr class="contact-list-hr">
         

         <div class="contacts-list-item active">
            <div class="contact-list-icon">MM</div>
            <div>
                <div class="contacts-list-item-name">Max Musterman</div>
                <div class="contacts-list-item-email">maxmuster@gmail.de</div>
            </div>
        </div>
        <div class="contacts-list-item">
            <div class="contact-list-icon">MM</div>
            <div>
                <div class="contacts-list-item-name">Max Musterman</div>
                <div class="contacts-list-item-email">maxmuster@gmail.de</div>
            </div>
        </div>
        <div class="contact-list-first-latter">C</div>
         <hr class="contact-list-hr">
    </div>
    <div class="contact">
        <div class="contact-header-title">
            <div class="contact-header-title-icon">Contacts</div>
            <hr class="contact-header-hr">
            <div class="contact-header-title-name">Better with a team</div>
        </div>
        <div class="contact-header">
            <div class="contact-header-icon">MM</div>
            <div>
                <div class="contact-header-name">Max Musterman</div>
                <div class="contact-header-add-task">+ Add Task</div>
            </div>
        </div>
        <div class="contact-body">
            <div class="contact-body-header">
                <div class="contact-body-header-title">Contact Information</div>
                <div class="contact-body-header-edit">
                    <img src="./assets/img/stift-dunkel.png" alt="">
                    Edit Contact
                </div>
            </div>
            <div class="contact-body-item">
                <div class="contact-body-item-title">Email</div>
                <div class="contact-body-item-value-email">maxmuster@gmail.de</div>
            </div>
            <div class="contact-body-item">
                <div class="contact-body-item-title">Phone</div>
                <div class="contact-body-item-value">+49 1111 111 11 1</div>
            </div>
    </div>
    <button class="contact-btn">
        New contact
        <img src="./assets/img/memberaddweiss.png" alt="">
    </button>
</div>

</html>
